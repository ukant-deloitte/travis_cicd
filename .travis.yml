sudo: required
services:
  - docker

before_install:
  - docker build -t ukant/travis_cicd -f Dockerfile.dev .

script:
  - docker run -e CI=true ukant/travis_cicd npm run test -- --coverage

deploy:
  provider: elasticbeanstalk
  region: "us-east-1"
  app: "docker"
  env: "Docker-env"
  bucket_name: "elasticbeanstalk-us-east-1-487932428107"
  bucket_path: "docker"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key:
    secure: "$AWS_SECRET_KEY"